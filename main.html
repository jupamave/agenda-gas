<main>

    <!-- Botones superiores -->
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()">Mostrar contactos</button>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#crearContactoModal">
            Nuevo contacto
        </button>
    </div>

    <!-- tabla de contactos -->
    <div class="container col-12 col-lg-6 d-flex justify-content-center" id="divContactos"></div>

    <!-- notificaciones -->

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true">

            <div class="toast-header p-0">
                <div class="icon-notificacion"><i id="iconoNotificacion"></i></div>
                <strong class="me-auto" id="tituloNotificacion"></strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body" id="mensajeNotificacion">

            </div>

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloCrearContactoModal">Nuevo Contacto</h1>
                </div>
                <!-- formulario crear contactos -->
                <form onsubmit="insertarContacto()" method="dialog" id="formulario">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Introduce el nombre del contacto</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Introduce el correo del contacto</label>
                            <input type="email" class="form-control" name="correo" id="correo" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
